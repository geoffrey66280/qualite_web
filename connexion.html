<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Mon Blog" content="connexion" />
    <title>Mon Blog - Connexion</title>
    <link href="assets/css/main.css" rel="stylesheet" />
    <script src="assets/js/main.js" defer></script>
    <link rel="icon" type="image/avif" href="/assets/img/logo_oiseau.avif" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="mb-3">
      <div class="d-flex justify-content-between bg-light p-3">
        <div class="d-flex align-items-center">
          <a
            aria-label="Retour page accueil"
            title="Retour page accueil"
            href="index.html"
            ><img
              src="assets/img/logo_oiseau.avif"
              alt="logo de oiseau"
              width="60"
          /></a>
          <p class="ms-5 mb-0 h1">Mon Blog</p>
        </div>
      </div>
    </header>

    <main>
      <h1>Connexion / Inscription</h1>
      <form
        class="col-md-6 mx-auto mt-5 border border-secondary p-4 rounded mb-4 shadow-sm"
        action="index.html"
      >
        <div class="mb-3">
          <label for="inputMail" class="form-label">Adresse mail</label>
          <input
            class="form-control validInput"
            required
            minlength="5"
            maxlength="100"
            type="email"
            id="inputMail"
            autofocus
            autocomplete="username"
          />
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="form-label">Mot de passe</label>
          <input
            class="form-control validInput"
            required
            minlength="3"
            maxlength="200"
            type="password"
            id="inputPassword"
            autocomplete="current-password"
          />
          <br />
          <label for="check-pwd">Afficher le mot de passe</label>
          <input id="check-pwd" type="checkbox" onclick="showPWD()" />
        </div>
        <button type="submit" class="btn btn-primary">Se connecter</button>
      </form>
    </main>
    <footer class="bg-dark text-white text-center py-3 mt-3" id="bas-page">
        <p>Servant.Inc © 2024 Mon Blog - Tel: XXXXXXXX - <address>adresse: XXXXXXX</address></p>
      <nav>
        <a style="color: white" href="/mentions-legales.html"
          >Mentions légales</a
        >
        <a style="color: white" href="/politique-de-confidentialite.html"
          >Politique de confidentialité</a
        >
      </nav>
      <p>Me contacter : geoffrey_servant@hotmail.fr</p>
    </footer>
  </body>
</html>
